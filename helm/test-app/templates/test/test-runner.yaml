apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.name }}-test
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "This deployment needs write access to root file system to copy artifacts."
    ignore-check.kube-linter.io/run-as-non-root: "This is only for testing other apps."
    "helm.sh/hook": test
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      initContainers:
      # Bash automated testing systen
      # https://github.com/bats-core/bats-core
      - name: test-framework
        image: quay.io/giantswarm/bats:0.4.0
        command:
        - "bash"
        - "-c"
        - |
          set -ex
          # copy bats to tools dir
          cp -R /usr/local/libexec/ /tools/bats/
        volumeMounts:
        - mountPath: /tools
          name: tools
        resources:
          requests:
            cpu: 150m
            memory: 200Mi
          limits:
            cpu: 250m
            memory: 250Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          runAsNonRoot: false
          seccompProfile:
            type: RuntimeDefault
      containers:
      - name: {{ .Values.name }}-test
        image: "{{ .Values.test.image.registry }}/{{ .Values.test.image.name }}:{{ .Values.test.image.tag }}"
        imagePullPolicy: IfNotPresent
        command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
        volumeMounts:
        - mountPath: /tests
          name: tests
          readOnly: true
        - mountPath: /tools
          name: tools
        resources:
          requests:
            cpu: 150m
            memory: 200Mi
          limits:
            cpu: 250m
            memory: 250Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
          privileged: false
          runAsNonRoot: false
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: tests
        configMap:
          name: {{ .Values.name }}-tests
      - name: tools
        emptyDir: {}
      restartPolicy: Never
